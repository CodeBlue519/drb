name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: make

      - name: Verify binary exists
        run: test -x drb

      - name: List books
        run: ./drb -l | head -5

      - name: Look up single verse
        run: ./drb John 1:1

      - name: Look up chapter range
        run: ./drb Genesis 1:1-3

      - name: Search
        run: ./drb /grace | head -5

      - name: Deuterocanonical book
        run: ./drb Wisdom 7:26

      - name: Shellcheck
        run: shellcheck -s sh drb.sh

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and test
        run: |
          make
          ./drb John 1:1
          ./drb Wisdom 7:26
